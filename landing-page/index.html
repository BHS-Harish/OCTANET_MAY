<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sagaa-Your Safety Partner</title>
    <link rel="stylesheet" href="./style.css">
    <meta name="theme-color" content="#0066FF"/>
</head>
<body>
    <header>
        <nav>
            <h1 class="sacramento">Sagaa</h1>
            <ul class="desk-menu">
                <li>Features</li>
                <li>FAQ's</li>
                <li>Feedback</li>
            </ul>
            <button class="cta-btn">GET STARTED</button>
        </nav>
    </header>
    <main>
        <section class="hero-content">
            <h1>Stay Safe <span>Anywhere,</span>Anytime</h1>
            <p> Your ultimate companion for personal safety</p>
        </section>
        <section class="hero-bottom">
            <div class="features-container">
                <div class="features">
                    <h3>4500+</h3>
                    <h5>Active Users</h5>
                </div>
                <div class="features">
                    <h3>100K+</h3>
                    <h5>Downloads</h5>
                </div>
            </div>
            <div class="hero-img">
                <img src="./assets/sagaa.png" alt="sagaa-app"/>
            </div>
            <div class="download-container">
                <div class="download">
                    <img src="./assets/apple.png" alt="apple-logo"/>
                    <div>
                        <h4>Download on the</h4>
                        <h3>App Store</h3>
                    </div>
                </div>
                <div class="download">
                    <img src="./assets/play.png" alt="play-logo"/>
                    <div>
                        <h4>Get It on</h4>
                        <h3>Google Play</h3>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
